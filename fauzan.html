<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #b184d6 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.biodata-card {
    background-color: rgba(255, 255, 255, 0.308); /* transparan */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* shadow lebih nyata */
    text-align: center;
    width: 300px;
    backdrop-filter: blur(8px); /* blur di belakang card */
}

.biodata-card img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid rgba(240, 239, 239, 0.5);
}

.biodata-card h2 {
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

.biodata-card table {
    width: 100%;
    border-collapse: collapse;
}

.biodata-card td {
    padding: 8px;
    text-align: left;
    vertical-align: top;
    color: #fff;
}

.biodata-card .label {
    font-weight: bold;
    width: 40%;
    color: #fff;
}
